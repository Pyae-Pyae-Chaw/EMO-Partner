    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">

            </div>

            <div class="col-md-8">
                <form class="p-3">
                    <h1 class="my-3 my-4" style="font-family:fantasy; color: rgb(159, 205, 35);">Contact</h1>
                    <div class="d-block " style="font-size: 20px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: rgb(88, 89, 84);">
                        <div class="mb-3">
                            <input type="radio" class="form-check-input me-2" name="gender">
                            <label class="form-check-label">I feel tension between my therapist and I.</label>
                        </div>

                        <div class="mb-3">
                            <input type="radio" class="form-check-input me-2" name="gender">
                            <label class="form-check-label">I have been meaning to change my therapist.</label>
                        </div>

                        <div class="mb-3">
                            <input type="radio" class="form-check-input me-2" name="gender">
                            <label class="form-check-label">I have yet to receive any letter from EMO-Partner for my session.</label>
                        </div>

                        <div class="mb-3">
                            <input type="radio" class="form-check-input me-2" name="gender">
                            <label class="form-check-label">I wish to apply a job as a therapist at EMO-Partner.</label>
                        </div>

                        <div class="mb-5">
                            <input type="radio" class="form-check-input me-2" name="gender">
                            <label class="form-check-label">I want discuss other matters.</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <div class="mb-3 form-floating">
                                <input class="form-control" type="text" placeholder="First Name" id="first">
                                <label for="first" class="text-secondary">First Name</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <div class="mb-3 form-floating">
                                <input class="form-control" type="text" placeholder="Last Name" id="last">
                                <label for="last" class="text-secondary">Last Name</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <div class="mb-3 form-floating">
                                <input class="form-control" type="email" placeholder="Email Address" id="email">
                                <label for="email" class="text-secondary">Email Address</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <div class="mb-3 form-floating">
                                <input class="form-control" type="tel" placeholder="Phone Number" id="phone">
                                <label for="phone" class="text-secondary">Phone Number</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <textarea name="description" rows="7" class="form-control" placeholder="Write your message..."></textarea>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-10">
                            <input type="file" class="form-control" multiple>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10 d-flex justify-content-end">
                            <a class="btn btn-white btn-lg border px-5" href="index.html" role="submit" style="color: rgb(159, 205, 35); font-size: 18px;">Submit</a>
                        </div>
                    </div>              
                </form>
            </div>
            <div class="col-md-2">               
                <div class="card mt-5" style="background-color: rgb(243, 250, 245);">
                    <div class="card-body">
                        <p class="card-text">24/7 accessible <br>Licensed Therapists <br></p>
                        <p><a href="#" style="text-decoration: none; color: rgb(143, 181, 37);">emopartner@gmail.com</a></p>
                    </div>
                </div>
            </div>
